<div ng-repeat="post in posts">
  <h2 ng-click="displayPost(post)">{{post.title}}</h2>
  <h6 style="color:grey">{{post.author}}</h6>
  <p style="color:grey">{{post.date | date}}</p>
  <p>{{post.preview}}</p>
  <hr>
</div>
