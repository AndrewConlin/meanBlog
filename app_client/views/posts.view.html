<div ng-repeat="post in posts">
  <h2 class="postTitle" ng-click="displayPost(post)">{{post.title}} <small>{{post.author}}</small></h2>
  <h6 class="date">{{post.date | date}}</h6>
  <p class="postBody">{{post.preview}}</p>
  <div class="tagContainer">
    <div ng-repeat="tag in post.tags">
      <span class="tag">{{tag.body}}</span>
    </div>
  </div>
  <hr style="clear:both">
</div>
