<h1>New Post</h1>
<div>
  <input type="text" placeholder="Author" ng-model="author"/>
</div>
<div>
  <input type="text" placeholder="Title" ng-model="title"/>
</div>
<div>
  <textarea rows="4" cols="50" ng-model="body"></textarea>
</div>

<button class="btn btn-success" ng-click="createPost(author, title, body)">Create Post</button>
